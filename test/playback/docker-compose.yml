version: '2.4'

services:
    audio-playback:  
        container_name: audio-playback
        image: 'audio-playback'
        build: 
          context: ../..
          dockerfile: ./test/playback/Dockerfile
        restart: on-failure
        privileged: true
        networks:
          - proxy-redirect  
        hostname: audio-playback
        volumes:
          - './data/:/app/data/'
          - './config/:/app/config/'
        mem_limit: 500mb
        
#### Network ####
networks:
    proxy-redirect:
        external: true
        name: proxy-redirect